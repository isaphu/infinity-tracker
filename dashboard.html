<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dashboard.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="main-content">
        <div class="cards">
            <div class="card-single">
                <div>
                    <span>Today's activities</span>
                    <h1>2</h1>
                </div>
                <div>
                    <span class="las la-running"></span>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <span>Types of activities recorded</span>
                    <h1>10</h1>
                </div>
                <div>
                    <span class="las la-tasks"></span>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <span>Total duration recorded</span>
                    <h1>12 h 50 mins</h1>
                </div>
                <div>
                    <span class="las la-stopwatch"></span>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <span>Total activities recorded</span>
                    <h1>54</h1>
                </div>
                <div>
                    <span class="las la-bookmark"></span>
                </div>
            </div>
            <div class="recent-activities-container">
                <div class="activities">
                    <div class="card">
                        <div class="card-header">
                            <h2>Recent Activities</h2>
                            <button>See all <span class="las la-arrow-right"> 
                            </span></button>
                        </div>
                        <div class="card-body">
                            <table>
                                <thead>
                                    <tr>
                                        <td>Date</td>
                                        <td>Activity Types</td>
                                        <td>Description</td>
                                        <td>Duration</td>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
