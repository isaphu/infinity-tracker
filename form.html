<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/main.css">
    <title>Infinity Tracker</title>
</head>

<body>
    <div class="logo-wrapper">
        <img class="main-logo" src="./media/infinity-svgrepo-com.svg">
        <p>InfinityTrackerâ„¢</p>
    </div><br>
    <h1>Tracking form</h1>
    <div class="form-wrapper">
        <div class="activity-type">
            <form>
                <div>
                    <label>Activity type:</label>
                </div><br>
                <div>
                    <select>
                        <option disabled selected value> -- select activity -- </option>
                        <option value="Run">Run</option>
                        <option value="Bicycle Ride">Bicycle Ride</option>
                        <option value="Swim">Swim</option>
                        <option value="Walk">Walk</option>
                        <option value="Hike">Hike</option>
                    </select>
                </div>
            </form>
        </div><br>
        <div class="full-name">
            <form>
                <div>
                    <label>Name:</label>
                </div><br>
                <div>
                    <input type="text">
                </div>
            </form>
        </div><br>
        <div class="user-age">
            <form>
                <div>
                    <label>Age:</label>
                </div><br>
                <div>
                    <input type="number">
                </div>
            </form>
        </div>
        <br>
        <div class="activity-duration">
            <form>
                <div>
                    <label>Duration:</label>
                </div><br>
                <div>
                    <input type="text">
                </div>
            </form>
        </div><br>
        <div class="activity-distance">
            <form>
                <div>
                    <label>Distance (metre):</label>
                </div><br>
                <div>
                    <input type="number">
                </div>
            </form>
        </div>
        <br>
        <div class="activity-date">
            <form>
                <div>
                    <label>Date:</label>
                </div><br>
                <div>
                    <input type="date">
                </div>
            </form>
        </div><br>
        <div class="activity-description">
            <form>
                <div>
                    <label>Description:</label>
                </div><br>
                <div>
                    <textarea row="5" cold="33"></textarea>
                </div>
            </form>
        </div><br>
        <div>
            <input class="form-button" type="submit" value="SAVE">
        </div>
    </div>
</body>

</html>
